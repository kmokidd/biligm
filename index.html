<!DOCTYPE html>
<html lang="en">
<head>
  <title>BiliGM</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Language" content="zh-cn">
  <meta name="keywords", content="bilibili">
  <meta name="description" content="bilibili video as background music">
  <!-- for dev -->
  <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no"/>

  <script type="text/javascript">
    // html缓存（代价是会自动多刷一次，注意：请直接访问不带参数的URL，如http://xxxxxxx.html）
    if(!window.location.search) {
    window.location = window.location.href+'?r='+Math.random();
    }
    // css缓存
    document.write('<link rel="stylesheet" href="./dist/style-index.css?r='+Math.random()+'">');
  </script>
</head>
<body>
  <section class="bgm">
    <!-- 搜索栏 -->
    <section class="bgm__search">
      <input type="text" class="bgm__search__bar" placeholder="av号或关键字">
      <button class="btn btn--active">搜索</button>
    </section>

    <!-- 结果展示 & 播放 -->
    <section class="bgm__result"></section>
  </section>

  <script src="http://qzonestyle.gtimg.cn/qz-act/js/jquery-1.10.2.min.js"></script>
  <script>
    (function(){
      const biliHost = "https://api.imjad.cn/bilibili/v2/?ts=" + new Date().getTime();

      $.ajax({
        url: biliHost,
        cache: false,
        data: {
          get: 'search',
          fid: 79295421,
          vmid: 13822847,
          page: 5
        },
        // dataType: "jsonp",
        jsonp: "callback",
        success: function (data) {
            console.log(data)
        }
      })
    })();
  </script>
</body>
</html>
